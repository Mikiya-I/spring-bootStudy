signupForm.userId=ユーザーID
NotBlank.signupForm.userId={0}を入力
Email.signupForm.userId={0}にはメールアドレスを入力

signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力
Length.signupForm.password={0}は{2}桁以上{1}桁未満
Pattern.signupForm.password={0}は半角英数字

signupForm.userName=ユーザー名
NotBlank.signupForm.userName={0}を入力


signupForm.birthday=誕生日
NotNull.signupForm.birthday={0}を入力

signupForm.age=年齢
Min.signupForm.age={0}は{1}以上を入力
Max.signupForm.age={0}は{2}以下

AssertFalse.signupForm.marriage=未婚のみ

typeMismatch.int=数値をを入力
typeMismatch.birthday=yyyy/MM/dd形式で入力

